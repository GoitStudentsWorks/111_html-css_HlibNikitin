<section class="hero">
  <div class="container">
    <div class="text-container">
      <h1 class="main-text">
        Welcome to our <span class="main-text-span">collection</span> of premium
        watches
      </h1>
      <p class="text">
        Our watches are not just timepieces, but also an expression of your
        personality and lifestyle. From classic designs to modern ones, we have
        a watch to suit every taste and occasion.
      </p>
    </div>
    <div class="photo-scroll">
      <div class="photo-container">
        <picture class="photo1">
          <source
            srcset="./img/people-desk@1x.png 1x, ./img/people-desk@2x.png 2x"
            media="(min-width: 1280px)"
          />
          <source
            srcset="./img/people-tab@1x.png 1x, ./img/people-tab@2x.png 2x"
            media="(min-width: 768px)"
          />
          <source
            srcset="./img/people-mob@1x.png 1x, ./img/people-mob@2x.png 2x"
            media="(max-width: 767px)"
          />
          <img src="./img/people-tab@1x.png" alt="People" />
        </picture>
      </div>
      <a class="scroll" href="#footer">Scroll down</a>
    </div>
    <div class="img-watch">
      <picture>
        <source
          srcset="
            ./img/Rectangle-desk@1x.jpg 1x,
            ./img/Rectangle-desk@2x.jpg 2x
          "
          media="(min-width: 1280px)"
        />
        <source
          srcset="./img/Rectangle-tab@1x.jpg 1x, ./img/Rectangle-tab@2x.jpg 2x"
          media="(min-width: 768px)"
        />
        <source
          srcset="./img/Rectangle-mob@1x.jpg 1x, ./img/Rectangle-mob@2x.jpg 2x"
          media="(max-width: 767px)"
        />
        <img src="./img/Rectangle-tab@1x.jpg" alt="watch" />
      </picture>
    </div>
  </div>
</section>
