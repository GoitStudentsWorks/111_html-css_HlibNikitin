<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sale</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container">
        <div class="left-section">
            <h2>Sale</h2>
            <div class="product-gallery">
                <img src="watch1.png" alt="Watch 1">
                <img src="watch2.png" alt="Watch 2">
                <img src="watch3.png" alt="Watch 3">
                <img src="watch4.png" alt="Watch 4">
            </div>
        </div>
    
        <div class="product-info">
            <div class="product-title">
                <h2>MARQ® Commander (Gen 2) - Carbon Edition</h2>
                <p>Product tag: 704587</p>
            </div>
            <div class="price">
                <span class="current-price">€1500</span>
                <span class="old-price">€3000</span>
            </div>
            <p class="description">
                The Garmin MARQ Commander Gen 2 Carbon Edition is a modern smartwatch for adventurers that takes materials and features to the next level.
            </p>
            <div class="tags">
                <button>Fused carbon fiber</button>
                <button>Grade-5 Titanium</button>
                <button>Athlete</button>
                <button>Golfer</button>
                <button>Commander</button>
                <button>Adventurer</button>
            </div>
        </div>
    </div>
    
  </body>
</html>
